# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-java-with-maven

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
# documentation.

# Nombre del action
name: Java build & test

# En qu√© eventos y ramas se activa
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    permissions: write-all
    runs-on: ubuntu-latest # Sistema operativo en el que se ejecuta el action

    steps:
      - uses: actions/checkout@v3
      # Configura Java
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Build with Maven
        run: mvn --batch-mode -DskipTests --update-snapshots verify --file pom.xml

  test:
    permissions: write-all
    runs-on: ubuntu-latest # Sistema operativo en el que se ejecuta el action
    needs: build

    steps:
      - uses: actions/checkout@v3
      # Ejecuta los tests
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
      - name: Test
        run: mvn --batch-mode test --file pom.xml

      # Genera un informe
      - name: Report
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: Maven Tests
          path: target/surefire-reports/*.xml
          reporter: java-junit
          fail-on-error: true